<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div id="card-container">

    <div class="img-container">
      <img src="./assets/images/illustration-article.svg" alt="code image">
    </div>
    <div class="card-text">
      <button class="card-button">Learning</button>
      <p class="publication-date">Published 21 Dec 2023</p>
      <h2 class="card-title">HTML & CSS foundations</h3>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
    </div>
    <div class="card-user">
      <img src="/assets/images/image-avatar.webp" alt="user image">
      <p class="user-name">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ktorres63">ktorres63</a>.
  </div>
</body>

</html>
